#Setting port for test
server.port=8085
#Configuring h2 database-testing purposes
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
jdbc.username=sa
jdbc.password=sa
# Enabling H2 Console
spring.h2.console.enabled=true

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/classes/resources/static,classpath:/classes/resources/static # Locations of static resources.
